<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Tienda de Pociones M√°gicas üß™</title>
    <style>
        /* üé® Dise√±o General */
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        /* üì¶ Contenedor Principal */
        .producto-contenedor {
            background: rgba(255, 255, 255, 0.15);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            margin: auto;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        /* üß™ Imagen de la Poci√≥n */
        .pocion-imagen img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pocion-imagen img:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.5);
        }

        /* üéö Selector de Pociones */
        .selector-pocion {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border-radius: 8px;
            border: none;
            background: white;
            color: black;
            margin-bottom: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* üìù Descripci√≥n y Efectos */
        .descripcion, .efectos {
            font-size: 20px; /* Aumentado */
            font-weight: bold;
            margin: 15px 0;
        }

        .descripcion {
            color: #000000;
        }

        .efectos {
            color: #2d1c08;
        }

        /* üí≤ Precio y Stock */
        .precio, .stock, .total {
            font-size: 24px;
            font-weight: bold;
            margin: 12px 0;
        }

        .precio {
            color: #ffeb3b;
        }

        .stock {
            color: #48bb78;
        }

        .total {
            color: #facc15;
        }

        .alerta-stock {
            color: #ff4d4d;
            font-size: 22px;
            font-weight: bold;
            display: none;
            margin: 15px 0;
        }

        /* üìã Cantidad */
        .cantidad-contenedor {
            margin: 20px 0;
            font-size: 22px;
        }

        .cantidad-input {
            width: 80px;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            border-radius: 5px;
            border: 2px solid #ddd;
        }

        /* üõí Bot√≥n de Comprar */
        .boton-comprar {
            background: #ffcc00;
            color: black;
            font-size: 22px;
            font-weight: bold;
            padding: 16px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s ease;
        }

        .boton-comprar:hover {
            background: #ffd700;
            box-shadow: 0px 0px 20px rgba(255, 204, 0, 0.8);
            transform: scale(1.05);
        }

        /* üì± Dise√±o Responsivo */
        @media (max-width: 600px) {
            .producto-contenedor {
                width: 95%;
            }

            .pocion-imagen img {
                width: 250px;
            }

            h1 {
                font-size: 2.5em;
            }

            .descripcion, .efectos {
                font-size: 18px;
            }
        }

    </style>
</head>
<body>
    <h1>üßô‚Äç‚ôÇÔ∏è Tienda de Pociones M√°gicas üßô‚Äç‚ôÇÔ∏è</h1>
    <div class="producto-contenedor">
        <div class="pocion-imagen">
            <img src="imagenes/heal.webp" id="pocionImg" alt="Imagen de poci√≥n">
        </div>

        <select class="selector-pocion" id="selectorPocion">
            <option value="0">Poci√≥n de Curaci√≥n</option>
            <option value="1">Poci√≥n de Fuerza</option>
            <option value="2">Poci√≥n de Invisibilidad</option>
            <option value="3">Poci√≥n de Amor</option>
        </select>

        <div class="efectos" id="efectos"></div>
        <div class="precio" id="precio"></div>
        <div class="stock" id="stock"></div>
        <div class="alerta-stock" id="alertaStock">¬°Stock insuficiente!</div>

        <div class="cantidad-contenedor">
            <label for="cantidad">Cantidad:</label>
            <input type="number" class="cantidad-input" id="cantidad" value="1" min="1" max="10">
        </div>

        <div class="total" id="total"></div>
        <div class="descripcion" id="descripcion"></div>

        <button class="boton-comprar" id="botonComprar">üõí Comprar Ahora ‚ú®</button>
    </div>

    <script>
        const pociones = [
            { nombre: "Poci√≥n de Curaci√≥n", descripcion: "Restaura 50 puntos de salud.", efectos: "Efecto inmediato", precio: 50, stock: 15, imagen: "imagenes/heal.webp" },
            { nombre: "Poci√≥n de Fuerza", descripcion: "Aumenta la fuerza 200% por 1 hora.", efectos: "Efecto progresivo", precio: 75, stock: 8, imagen: "imagenes/fuerza.webp" },
            { nombre: "Poci√≥n de Invisibilidad", descripcion: "Te hace invisible por 15 min.", efectos: "Efecto inmediato", precio: 120, stock: 5, imagen: "imagenes/invi.webp" },
            { nombre: "Poci√≥n de Amor", descripcion: "Atrae el amor verdadero.", efectos: "Efecto permanente", precio: 200, stock: 3, imagen: "imagenes/love.webp" }
        ];

        const elementos = {
            selector: document.getElementById('selectorPocion'),
            descripcion: document.getElementById('descripcion'),
            imagen: document.getElementById('pocionImg'),
            efectos: document.getElementById('efectos'),
            precio: document.getElementById('precio'),
            stock: document.getElementById('stock'),
            cantidad: document.getElementById('cantidad'),
            total: document.getElementById('total'),
            botonComprar: document.getElementById('botonComprar'),
            alertaStock: document.getElementById('alertaStock')
        };

        function actualizarInterfaz() {
            const pocion = pociones[elementos.selector.value];
            elementos.imagen.src = pocion.imagen;
            elementos.descripcion.textContent = pocion.descripcion;
            elementos.efectos.textContent = pocion.efectos;
            elementos.precio.textContent = `üí∞ Precio: ${pocion.precio} oro`;
            elementos.stock.textContent = `üì¶ Disponibles: ${pocion.stock}`;
            elementos.total.textContent = `üõí Total: ${pocion.precio * elementos.cantidad.value} oro`;
        }

        elementos.selector.addEventListener('change', actualizarInterfaz);
        elementos.cantidad.addEventListener('input', actualizarInterfaz);
        actualizarInterfaz();
    </script>
</body>
</html>
